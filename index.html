<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration hero image" class="card__img">
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="flex-group">
          <img src="images/icon-music.svg" alt="music icon" class="card__price-icon">
          <div class="price-container">
            <h2 class="card__price-category">Annual Plan</h2>
            <p class="card__price">$59.99/year</p>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <button class="button primary">Proceed to Payment</button>
        <button class="button secondary">Cancel Order</button>
      </div>
    </div>
  </main>
